<div class="page-login flex justify-center items-center w-full h-screen">
    <div class="flex flex-col xl:w-1/3 md:w-1/2 w-4/5">
        <div class="font-sans font-bold text-5xl text-green-500 w-full text-center mb-14">
            Sign in
        </div>
        <form action="" #formLogin="ngForm" ngForm (ngSubmit)="onSubmit(formLogin)">
            <div class="flex my-5 md:flex-row md:items-center flex-col">
                <label for="" class="w-20 ">Email</label>
                <input class="rounded md:w-4/5 w-full" type="text" name="userName" id="" ngModel #userName="ngModel" placeholder="Enter your username">
            </div>
            <div class="flex my-5 md:flex-row md:items-center flex-col">
                <label for="" class="w-20">Password</label>
                <input class="rounded md:w-4/5 w-full" type="password" name="password" ngModel #password="ngModel" placeholder="Enter your pasword">
            </div>
            <div class="flex justify-between my-2">
                <div class="underline italic cursor-pointer">Forgot password</div>
                <div class="underline italic cursor-pointer">Sign up</div>
            </div>
            <div class="flex justify-center my-10">
                <button class="bg-green-300 hover:bg-green-700 text-white w-40 rounded h-12 font-bold outline-none focus:outline-none">Sign in</button>
            </div>
        </form>
    </div>
</div>
